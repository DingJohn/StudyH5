<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table align="center" border="1" width="200">
    <caption>火影忍者演员表</caption>
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>籍贯</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>鸣人</td>
        <td>18</td>
        <td rowspan="2">木叶村</td>
    </tr>
    <tr>
        <td>佐助</td>
        <td>19</td>
    </tr>
    <tr>
        <td>小樱</td>
        <td colspan="2">16</td>
    </tr>
    </tbody>
</table>
</body>
</html>

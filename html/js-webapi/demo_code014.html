        .fd {
            position: relative;

        #dv {
            width: 918px;
            margin: 100px 0 0 50px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #dv ul li {
            display: block;
            width: 100px;
            height: 30px;
            float: left;
            box-sizing: border-box;
            text-align: center;
            line-height: 30px;
            border-collapse: collapse;
            margin-left: 2px;
            margin-top: 2px;
            background-color: rgba(255, 255, 255, .2);
        }

        .rd {
            width: 200px;
            position: absolute;
            top: 0;
            right: 0;
            margin-top: 50px;
            margin-right: 50px;
        }

        .rd ul {
            margin: 0 auto;
            width: 120px;
        }

        .rd li {
            height: 30px;
            margin: 20px;
            border: 1px solid gray;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            color: rgba(255, 255, 255, .7);
        }
    </style>
</head>

    // 点击一人点名
    onePersonal.onclick = function () {
        timeId = setInterval(getRandom, 500, 1);
    };

    pause.onclick = function () {

    //获取随机的座位号
    function getRandom(num) {
        var indexArr = [];
        for (var i = 0; i < num; i++) {
            var index = parseInt(Math.random() * 108);
            while (index in indexArr) {
                index = parseInt(Math.random() * 108);
            }
            indexArr[i] = index;
        }
        setSelect(num, indexArr);
    }

    //上一次被选中的
    var lastSelectArr = [0, 0, 0, 0];

    //设置被选中的
    function setSelect(num, arr) {
        var count = 0;
        for (var i = 0; i < waterMarginHeroLis.length; i++) {
            if (count < num) {
                if (arr[0] == waterMarginHeroLis[i].getAttribute("index")) {
                    waterMarginHeroLis[lastSelectArr[0]].style.backgroundColor = "";
                    waterMarginHeroLis[i].style.backgroundColor = "red";
                    lastSelectArr[0] = arr[0];
                    count++;
                }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序</title>
</head>
<body>

<script>
    function Movie(name, size, time) {
        this.name = name;
        this.size = size;
        this.time = time;
    }

    let m1 = new Movie("Closer", "1.2M", "2012-12-03");
    let m2 = new Movie("Thinking Out Loud", "1.2M", "2017-09-03");
    let m3 = new Movie("Love Yourself", "5.3M", "2016-12-03");
    let m4 = new Movie("Shape of You", "4.5M", "2012-12-04");
    let m5 = new Movie("Beauty and a Beat", "2.9M", "2012-12-02");
    let m6 = new Movie("Heathens", "3.6M", "2012-12-01");
    let m7 = new Movie("Look What You Made Me Do", "7.4M", "2017-12-03");

    let movieArr = [m1, m2, m3, m4, m5, m6, m7];

    function sortMovie(key) {
        return function (obj1, obj2) {
            if (obj1[key] > obj2[key]) {
                return 1;
            } else if (obj1[key] === obj2[key]) {
                return 0;
            } else {
                return -1;
            }
        }
    }

    let ff = sortMovie("size");

    movieArr.sort(ff);
    for (let i = 0; i < movieArr.length; i++) {
        console.log(movieArr[i].name + "----" + movieArr[i].size + "----" + movieArr[i].time)
    }


    // 递归
    let count = 0;

    function f1() {
        count++;
        if (count < 10) {
            f1();
        }
        console.log("啦啦啦啦啦");
    }

    f1();

</script>

</body>
</html>
